    <style>

      html, body {
        overflow: hidden;
        background-color: #000;
      }

      body {
        margin: 0;
        position: fixed;
        width: 100%;
        height: 100%;
      }

      canvas {
        position: fixed;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .dg{
        display: none;
      }

      .txt{
        text-align: center;
        width: 30%;
        margin: auto;
        transform: translate(0, 44%);
        pointer-events: none;
      }

      ul{
        display: flex;
        align-items: center;
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translate(-50%, 0);
      }

      ul li{
        padding: 0 20px;
      }

      .prj_btn{
        border-bottom: 1px solid rgba(240, 240, 243, .18);
        width: 100%;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 0;
        box-shadow: inset 0 0 #fff;
        transition: .6s;
        pointer-events: auto;
      }

      .prj_btn:hover{
        border-bottom: 1px solid transparent;
        box-shadow: inset 0 -100px #fff;
        padding: 20px 30px;
      }

      .prj_btn img{
        transform: rotate(-180deg);
      }

      .prj_btn:hover p{
        color: #231f20;
        cursor: pointer;
      }

      .prj_btn:hover img{
        filter: invert(.7);
        transform: rotate();
      }

      @media only screen and (max-width: 900px) {
        .txt{
          width: 80%;
          transform: translate(0, 55%);
        }

        h1{
          font-size: 5em;
        }

        ul li{
          padding: 0 10px;
        }
      }
  </style>
